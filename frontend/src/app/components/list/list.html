<div class="p-4 w-300 mx-auto bg-blue-500 rounded-lg glass">

    <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center ">Order List</h1>
    <div class="flex justify-between items-center mb-6">
      

      <div class="flex gap-4">
        <div class="relative flex items-center h-10 rounded-lg bg-white border border-gray-200">
          <div class="grid place-items-center h-full w-10 text-gray-300 " >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">       
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114  0z" />
            </svg>
          </div>
          <input
            [(ngModel)]="searchTerm"
            class="h-10 w-48 outline-none text-sm text-gray-700 pr-2"
            type="text"
            placeholder="Search..." />
        </div>

        <a routerLink="/orders" class="px-4 py-2 bg-blue-200 text-blue-400 rounded-lg hover:bg-blue-400 hover:text-white ">
          + New Order
        </a>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow overflow-hidden glass">
      <table class="w-full ">
        <thead class=" glass">
          <tr>
            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Client</th>
            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Product</th>
            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Quantity</th>
            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Date</th>
            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Address</th>
            <th class="px-4 py-3 text-center text-sm font-medium text-gray-700">contactPhone</th>
            <th class="px-4 py-3 text-center text-sm font-medium text-gray-700">Payment Method</th>
          </tr>
        </thead>
         <tbody>
            <tr *ngFor="let order of filteredOrders" class="border-t hover:bg-gray-50 transition-colors">
              <td class="px-5 py-3 text-sm">{{ order.customerName }}</td>
              <td class="px-5 py-3 text-sm">{{ order.product }}</td>
              <td class="px-5 py-3 text-sm">{{ order.quantity }}</td>
              <td class="px-5 py-3 text-sm">{{ order.deliveryDate | date:'shortDate' }}</td>
              <td class="px-5 py-3 text-sm">{{ order.deliveryAddress }}</td>
              <td class="px-5 py-3 text-sm text-center">{{ order.contactPhone }}</td>
              <td class="px-5 py-3 text-sm text-center">
                <span class="px-2 py-1 rounded-full text-xs font-medium"
                  [ngClass]="{
                    'bg-green-100 text-green-800': order.paymentMethod === 'Cash',
                    'bg-blue-100 text-blue-800': order.paymentMethod === 'Card',
                    'bg-purple-100 text-purple-800': order.paymentMethod === 'Bank transfer'
                  }">
                  {{ order.paymentMethod }}
                </span>
              </td>
              <td class="px-5 py-3 text-center">
                <div class="flex justify-center gap-2">
                  <a [routerLink]="['/orders', order.orderId]"
                     class="inline-flex items-center gap-1 px-3 py-1.5 bg-blue-400 text-white text-sm rounded-md hover:bg-blue-200 transition-colors shadow-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 0 0-2 2v11a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2v-5m-1.414-9.414a2 2 0 1 1 2.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />                                                                                                                                                                           
                    </svg>
                    Edit
                  </a>
                  <button (click)="deleteOrder(order.orderId!)"
                          class="inline-flex items-center gap-1 px-3 py-1.5 bg-red-400 text-white text-sm rounded-md hover:bg-red-200 transition-colors shadow-sm text-red-700 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0 1 16.138 21H7.862a2 2 0 0 1-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v3M4 7h16" />
                    </svg>
                    Delete
                  </button>
                </div>
              </td>
            </tr>
            <tr *ngIf="filteredOrders.length === 0">
              <td colspan="8" class="px-4 py-8 text-center text-gray-500">
                No orders found
              </td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>
